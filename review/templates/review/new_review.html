{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <section class="section user-review-section flex flex-center">
        {% if user.is_authenticated %}
            <div class="container flex flex-center flex-column">
                <h1 class="review-greeter">
                    Okay, {{ user.first_name }} {{ user.last_name }}!
                    <br>
                    LetÂ´s write a new review:
                </h1>
                    
                    <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="review-save-button" type="submit" value="SAVE REVIEW">
                    </form>
                    <a href="{% url 'user_reviews' %}" class="review-cancel-button flex flex-center">
                        CANCEL
                      </a>
            </div>
        {% endif %}
    </section>
{% endblock content %}
